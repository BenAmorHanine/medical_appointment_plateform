<div class="container">
  <h3>My Patients</h3>

  <table class="table table-hover" *ngIf="!loading()">
    <thead>
      <tr>
        <th>Patient</th>
        <th>Visits</th>
        <th>Last visit</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let p of patients()">
        <td>{{ p.fullName }}</td>
        <td>{{ p.visits }}</td>
        <td>{{ p.lastVisit | date:'dd/MM/yyyy' }}</td>
        <td>
          <button
            class="btn btn-sm btn-primary"
            (click)="openHistory(p.patientId)">
            View history
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between">
    <button class="btn btn-secondary" (click)="prev()">Prev</button>
    <button class="btn btn-secondary" (click)="next()">Next</button>
  </div>
</div>

<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Verify Your Code</h1>
      <p>Enter the 6-digit code sent to {{ email }}</p>
    </div>

    <div class="timer-section">
      <div class="timer-box" [class.warning]="timeLeft < 300">
        <svg class="timer-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        <span class="timer-text">{{ getFormattedTime() }}</span>
      </div>
    </div>

    <div *ngIf="successMessage" class="alert alert-success">
      ✓ {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="alert alert-error">
      ✗ {{ errorMessage }}
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="code">Verification Code</label>
        <input
          id="code"
          type="text"
          inputmode="numeric"
          maxlength="6"
          formControlName="code"
          placeholder="000000"
          class="form-control code-input"
          [class.is-invalid]="form.get('code')?.invalid && form.get('code')?.touched"
          [disabled]="isLoading || !form.enabled"
        />
        <div *ngIf="form.get('code')?.invalid && form.get('code')?.touched" class="error-text">
          <span *ngIf="form.get('code')?.errors?.['required']">Code is required</span>
          <span *ngIf="form.get('code')?.errors?.['pattern']">Enter a valid 6-digit code</span>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="form.invalid || isLoading || !form.enabled"
        class="btn btn-primary btn-block"
      >
        <span *ngIf="!isLoading">Verify Code</span>
        <span *ngIf="isLoading">
          <span class="spinner"></span>
          Verifying...
        </span>
      </button>
    </form>

    <div class="auth-footer">
      <button 
        type="button" 
        (click)="onResend()" 
        class="btn-link"
        [disabled]="isLoading"
      >
        Didn't receive the code? Resend
      </button>
    </div>
  </div>
</div>

<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Reset Your Password</h1>
      <p>Enter your email address to receive a verification code</p>
    </div>

    <div *ngIf="successMessage" class="alert alert-success">
      ✓ {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="alert alert-error">
      ✗ {{ errorMessage }}
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="your@email.com"
          class="form-control"
          [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched"
          [disabled]="isLoading"
        />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error-text">
          <span *ngIf="form.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="form.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="form.invalid || isLoading"
        class="btn btn-primary btn-block"
      >
        <span *ngIf="!isLoading">Send Verification Code</span>
        <span *ngIf="isLoading">
          <span class="spinner"></span>
          Sending...
        </span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Remember your password? <a routerLink="/auth/login">Sign in</a></p>
      <p>Don't have an account? <a routerLink="/auth/register">Create one</a></p>
    </div>
  </div>
</div>

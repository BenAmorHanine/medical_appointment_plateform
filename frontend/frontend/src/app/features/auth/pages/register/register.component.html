<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Create Account</h1>
      <p>Join our medical platform</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
      
      <!-- First/Last Name Row -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstName">First Name</label>
          <input 
            id="firstName"
            type="text" 
            formControlName="firstName"
            class="form-control"
            [class.is-invalid]="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"
            placeholder="Enter first name">
          <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" class="invalid-feedback">
            First name is required
          </div>
        </div>

        <div class="form-group col-md-6">
          <label for="lastName">Last Name</label>
          <input 
            id="lastName"
            type="text" 
            formControlName="lastName"
            class="form-control"
            [class.is-invalid]="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched"
            placeholder="Enter last name">
          <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="invalid-feedback">
            Last name is required
          </div>
        </div>
      </div>

      <!-- Username -->
    <div class="form-group">
    <label for="username">Username</label>
    <input 
        id="username"
        type="text" 
        formControlName="username"
        class="form-control"
        [class.is-invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
        placeholder="Enter username">
    <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="invalid-feedback">
        Username is required
    </div>
    </div>
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email"
          type="email" 
          formControlName="email"
          class="form-control"
          [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          placeholder="Enter your email">
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="invalid-feedback">
          Please enter a valid email
        </div>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone</label>
        <input 
          id="phone"
          type="tel" 
          formControlName="phone"
          class="form-control"
          [class.is-invalid]="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched"
          placeholder="Enter your phone">
        <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched" class="invalid-feedback">
          Phone number is required
        </div>
      </div>

      <!-- Role -->
      <div class="form-group">
        <label for="role">Account Type</label>
        <select 
          id="role"
          formControlName="role"
          class="form-control"
          [class.is-invalid]="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
          <option value="">Select type...</option>
          <option value="patient">Patient</option>
          <option value="doctor">Doctor</option>
        </select>
        <div *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched" class="invalid-feedback">
          Please select account type
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password"
          type="password" 
          formControlName="password"
          class="form-control"
          [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          placeholder="Enter your password">
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="invalid-feedback">
          Password must be at least 8 characters
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="btn-primary"
        [disabled]="isLoading || registerForm.invalid">
        <span *ngIf="isLoading" class="spinner"></span>
        {{ isLoading ? 'Creating Account...' : 'Create Account' }}
      </button>
    </form>

    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    <div class="auth-footer">
      <p>Already have an account? <a routerLink="../login">Sign in</a></p>
    </div>
  </div>
</div>

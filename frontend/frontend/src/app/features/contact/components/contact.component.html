<section class="contact-hero">
  <div class="container">
    <div class="hero-content">
      <h1 class="hero-title">Contact Us</h1>
      <p class="hero-subtitle">Get in touch with our team. We're here to help.</p>
    </div>
  </div>
</section>

<section class="contact-content">
  <div class="container">
    <div class="contact-grid">
      <div class="contact-info">
        <h2>Get In Touch</h2>
        <div class="contact-item">
          <div class="contact-icon"><i class="fas fa-phone"></i></div>
          <div>
            <h4>Phone</h4>
            <p>+216 99 123 456</p>
          </div>
        </div>
        <div class="contact-item">
          <div class="contact-icon"><i class="fas fa-envelope"></i></div>
         <div>
            <h4>Email</h4>
            <p>medwin001tn&#64;gmail.com</p>
          </div>
        </div>
      </div>

<div class="contact-form">
  <h2>Send Us a Message</h2>

  <!-- Success message -->
  <div *ngIf="submitted()" class="alert alert-success animate-fade-in mb-4">
    <i class="fas fa-check-circle me-2"></i>
    Your message has been sent successfully!
  </div>

  <form (ngSubmit)="sendMessage()">

    <!-- Autofilled user info -->
    <div class="form-row">
      <div class="form-group" style="flex: 1; margin-right: 10px;">
        <label>Name</label>
        <input type="text" [value]="user() ? user().firstName + ' ' + user().lastName : ''" readonly class="disabled-input"> <!--[disabled]="true" -->
      </div>

      <div class="form-group" style="flex: 1;">
        <label>Username</label>
        <input type="text" [value]="user() ? user().username : ''" readonly class="disabled-input">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group" style="flex: 1; margin-right: 10px;">
        <label>Email</label>
        <input type="email" [value]="user() ? user().email : ''" readonly class="disabled-input">
      </div>

      <div class="form-group" style="flex: 1;">
        <label>Phone Number</label>
        <input type="tel" [value]="user() ? user().phone : ''" readonly class="disabled-input">
      </div>
    </div>

    <!-- Subject input -->
    <div class="form-group">
      <label>Subject</label>
      <input type="text" [(ngModel)]="subject" name="subject" required
             [class.error]="!subject() && submitted()">
      <div *ngIf="!subject() && submitted()" class="error-message">
        Subject is required
      </div>
    </div>

    <!-- Message input -->
    <div class="form-group">
      <label>Message</label>
      <textarea [(ngModel)]="message" name="message" rows="5" required
                [class.error]="message() && message().length < 10 && submitted()"></textarea>
      <div *ngIf="message() && message().length < 10 && submitted()" class="error-message">
        Message must be at least 10 characters
      </div>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn-primary" [disabled]="isSubmitting()">
      <i class="fas"
         [class.fa-spinner]="isSubmitting()"
         [class.fa-spin]="isSubmitting()"
         [class.fa-paper-plane]="!isSubmitting()">
      </i>
      {{ isSubmitting() ? ' Sending...' : ' Send Message' }}
    </button>
  </form>
</div>

    </div>
  </div>
</section>

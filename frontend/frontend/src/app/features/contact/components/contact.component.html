<section class="contact-hero">
  <div class="container">
    <div class="hero-content">
      <h1 class="hero-title">Contact Us</h1>
      <p class="hero-subtitle">Get in touch with our team. We're here to help.</p>
    </div>
  </div>
</section>

<section class="contact-content">
  <div class="container">
    <div class="contact-grid">
      <!-- Contact Info -->
      <div class="contact-info">
        <h2>Get In Touch</h2>
        <div class="contact-item">
          <div class="contact-icon">
            <i class="fas fa-phone"></i>
          </div>
          <div>
            <h4>Phone</h4>
            <p>+216 99 123 456</p>
          </div>
        </div>
        <div class="contact-item">
          <div class="contact-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <div>
            <h4>Email</h4>
            <p>contact&#64;medwin.tn</p>
          </div>
        </div>
        <div class="contact-item">
          <div class="contact-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div>
            <h4>Address</h4>
            <p>Tunis, Tunisia</p>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <h2>Send Message</h2>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="form-group">
              <label>Name</label>
              <input type="text" formControlName="name" [class.error]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
              <div class="error-message" *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
                Name is required (min 2 chars)
              </div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" formControlName="email" [class.error]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
              <div class="error-message" *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
                Valid email required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Phone (Optional)</label>
            <input type="tel" formControlName="phone" placeholder="+216 99 123 456">
          </div>
          <div class="form-group">
            <label>Subject</label>
            <input type="text" formControlName="subject" [class.error]="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched">
            <div class="error-message" *ngIf="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched">
              Subject is required
            </div>
          </div>
          <div class="form-group">
            <label>Message</label>
            <textarea formControlName="message" rows="5" [class.error]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"></textarea>
            <div class="error-message" *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
              Message must be at least 10 characters
            </div>
          </div>
          <button type="submit" class="btn-primary" [disabled]="contactForm.invalid">
            <i class="fas fa-paper-plane"></i>
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
